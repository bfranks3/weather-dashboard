<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Better Weather Channel</title>
</head>
<body>
    <div class="row no-gutters">
    <header class="col-12 bg-light text-dark sticky-top d-flex flex-column p-1">
        <h1 class="text-center">Better Weather Channel</h1>
    </header>
</div>
    <!--left column-->
    <div class="row">
        <aside class="col-4" >
            <div class = "border p-4" id = "city-form">
                <h4>Search for a City</h4>
                <input id="citySearch" type = "text" class = "input" placeholder="Enter City Name"/>
                <br>
                <button class = "btn btn-primary" type = "submit" id="searchBtn">Search</button>
            </div>
            <div id="searchedCity" class="city-nav">
            </div>
        </aside>
    </div>    
    <!--right column--> 
    <div id="current-weather" class="col-12 col-md-9 p-3 border">
        <div class="row d-flex">
            <h3 class="col-12 m-2" id="current-city-name"></h3>
            <span class="col-12 m-2" id="current-temp"></span>
            <span class="col-12 m-2" id="current-wind"></span>
            <span class="col-12 m-2" id="current-humidity"></span>
            <div class="row col-12 m-2">
                <span class="" id="current-uv"></span>
                <span class="" id="current-uv-color"></span>
            </div>
        </div>
    </div>
    <div id="saved-box" class="col-12 col-md-3 p-2 border">

    </div>
    <div id="five-day-forecast" class="col-12 col-md-9 border">
        <h4 class="col-12 p-3">5-day Forecast:</h4>
        <div class="row mb-3 justify-content-center" id="forecast-cards">
    </div>
</body>
<script href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</html>
